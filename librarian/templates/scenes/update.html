{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Upravit "{{ scene['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Název</label>
        <input name="title" id="title" class="form-control" value="{{ request.form['title'] or scene['title'] }}" required>
    </div>
    <div class="mb-3">
        <label for="body" class="form-label">Obsah</label>
        <textarea name="body" id="body" class="form-control" rows="10">{{ request.form['body'] or scene['body'] }}</textarea>
    </div>
    <div class="mb-3">
        <label for="participants" class="form-label">Účastníci</label>
        <input name="participants" id="participants" class="form-control" value="{{ scene['participants'] }}" required>
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Lokace</label>
        <input name="location" id="location" class="form-control" value="{{ scene['location'] }}" required>
    </div>
    <div class="mb-3">
        <label for="music" class="form-label">Hudba</label>
        <input name="music" id="music" class="form-control" value="{{ scene['music'] }}">
    </div>
    <div class="mb-3">
        <label for="dramatic_poles" class="form-label">Dramatické póly</label>
        <input name="dramatic_poles" id="dramatic_poles" class="form-control" value="{{ scene['dramatic_poles'] }}">
    </div>
    <div class="mb-3">
        <label for="emotional_requests" class="form-label">Emoční požadavky</label>
        <input name="emotional_requests" id="emotional_requests" class="form-control" value="{{ scene['emotional_requests'] }}">
    </div>
    <input type="submit" value="Uložit" class="btn btn-success">
</form>

<form action="{{ url_for('scenes.delete', id=scene['id']) }}" method="post" class="mt-3">
    <input class="btn btn-danger" type="submit" value="Smazat" onclick="return confirm('Opravdu?');">
</form>
{% endblock %}
